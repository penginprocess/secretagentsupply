<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" style="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" style="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header section -->
    <header>
      <div class="banner">
        <img src="./resources/img/logo.png">
        <h3>SECRET AGENT SUPPLY INC. </h3>
      </div>

      <!-- images -->
      <div class="moto">
        <div class="moto-container"
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKIES AND MOTORCYCLES</h1>
        </div>
      </div>

      <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Glasses</span>
          <span>Contact</span>
      </nav>

    </header>


    <!-- Main section -->

    <div class="image container">

      <div class="section">
        <img src="./resources/img/pen.png">
        <span>Exploding Pen</span>
      </div>

      <div class="section">
        <img src="./resources/img/watch.png">
        <span>Cellular Watch</span>
      </div>

      <div class="section">
        <img src="./resources/img/glasses.png">
        <span>Thermal Glasses</span>
      </div>

    </div>

    <div class="info">
      <div class="item">
        <h3>Location</h3>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="item">
        <h3>Hours</h3>
        <span>0800 - 1800</span>
      </div>
    </div>

    <!-- Footer section -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
